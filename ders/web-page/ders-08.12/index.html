<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGİSTER FORM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="<style> @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap'); </style>"
      rel="stylesheet"
    />
  <link rel="stylesheet" href="reg.css" />
</head>
<body>
    <h1>Register Form</h1>
    <form action="">
        <div class="firstname">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" placeholder="Enter Your First Name">
        </div>
        
        <div class="lastname">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" placeholder="Enter Your Last Name">
        </div>
        <div class="email">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email">
        </div>
        <div class="password">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter Your Password">
        </div>
        <div>
            <label for="dob">Day of Birth</label>
            <input class="inputs"
              type="date"
              name="dob"
              id="dob"
              min="2020-01-01"
              value="2022-01-01"
              placeholder="Your Birthday"
              required
            />
          </div>
        
        <div class="address">
            <label for="address">Address</label>
            <textarea name="address" id="address" cols="20" rows="5"></textarea>
        </div>
        <div class="country">
            <label for="country">Country</label>
            <select class="inputs" name="country" id="coutrty">
                <option value="">Select Country</option>
                <option value="turkey">Turkey</option>
                <option value="germany">Germany</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
            </select>
            <div class="gender" >
                <label for="gender">Gender</label>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Famele</label>
            </div>
            <div class="lang" >
                <label for="">Languages</label>
                <input type="checkbox" name="lang" id="türkçe">
                <label for="türkçe">Türkçe</label>

                <input type="checkbox" name="lang" id="english">
                <label for="ing">English</label>
                <input class="radio-check" type="checkbox" name="lang" id="français" />
          <label for="français">Français</label>

          <div class="btn-container">
            <input type="submit" value="Save" />
            <input type="reset" value="Clear" />
          </div>



        </div>
        



    </form>

    
</body>
</html>
