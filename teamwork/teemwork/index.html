<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarusvay Survey Form</title>
</head>
<body>
    <h1>Clarusvay Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form action="">
        <div class="firstname">
            <label for="name">Name</label> <br>
            <input type="text" name="fistname" placeholder="Enter Your Name" required>
        </div>
        <div class="lastname">
            <label for="name">Surname</label> <br>
            <input type="text" name="lastname" placeholder="Enter Your Surname" required>
        </div>
        <div class="email">
            <label for="email">Email</label> <br>
            <input type="text" name="email" placeholder="Enter Your Email" required>
        </div>
        <p>Which option best describes your current role?</p>
        <div>
            <select name="role" id="role">Select current role
                <option value="" disabled="true" selected >Select current role</option>
                <option value="Student">Student</option>
                <option value="Teacher">Teacher</option>
                <option value="Full time job">Full time job</option>
                <option value="Part time job">Part time job</option>
                <option value="Full time learner">Full time learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
            </select>
            <p>Would you recommend Clarusway to a friend?</p>
            <div> 
                <input type="radio" name="radio" id="yes">
                <label for="Definitely, Yes">Definitely, Yes</label> <br> <br>
                <input type="radio" name="radio" id="maybe">
                <label for="">Maybe</label> <br> <br>
                <input type="radio" name="radio" id="sure">
                <label for="">Not sure</label> <br> <br>
                <input type="radio" name="radio" id="no">
                <label for="">Definitely, No</label> <br> <br>
            </div>
            <p>What is your favorite feature of Clarusway?</p>
            <select name="option" id="option">
                <option value="" disabled="true" selected >Select an option</option>
                <option value="Course">Course</option>
                <option value="Project">Project</option>
                <option value="Community">Community</option>
                <option value="Mentors">Mentors</option>
        </div>
        <p>What would you like to see improve?(Check all that apply)</p>
        <div> <br>

            <input type="checkbox" name="checkbox" id="frontend">
            <label for="front-end Project">front-end Project</label>
        </div>
        <div>
            <input type="checkbox" name="checkbox" id="backend">
            <label for="backend Project">Back-end Project</label>
        </div>
        <div>
            <input type="checkbox" name="checkbox" id="data">
            <label for="data scients">Data Scients</label>
        </div>
        <div>
            <input type="checkbox" name="checkbox" id="courses">
            <label for="additional cuorses">Additional Cuorses</label>
        </div>
        <p>Any commwnts or suggestions?</p>
        <textarea name="text" id="text" cols="20" rows="2" placeholder="Enter your comment here"></textarea>
        <input type="submit" value="Submit">
        




    </form>


    


    
</body>
</html>
